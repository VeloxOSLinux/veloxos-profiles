menuentry "Boot VeloxOS (Live)" --class veloxos {
    set gfxpayload=keep
    
    search --no-floppy --file --set=root /boot/vmlinuz-x86_64
    
    linux /boot/vmlinuz-x86_64 \
        misobasedir=VeloxOS-Cosmic \
        misolabel=VELOXOS_COSMICM_10 \
        driver=free quiet splash \
        $kopts

    initrd /boot/amd_ucode.img /boot/intel_ucode.img /boot/initramfs-x86_64.img
}
