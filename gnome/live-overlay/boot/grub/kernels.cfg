menuentry "VeloxOS Linux (Kernel ${kernel_version}) - Open Source Drivers" --class veloxos {
    set gfxpayload=keep
    linux /boot/vmlinuz-$2 x86_64_sysroot=/dev/disk/by-label/${iso_label} driver=free quiet splash
    initrd /boot/intel_ucode.img /boot/amd_ucode.img /boot/initramfs-x86_64.img
}

menuentry "VeloxOS Linux (Kernel ${kernel_version}) - Proprietary Drivers" --class veloxos {
    set gfxpayload=keep
    linux /boot/vmlinuz-$2 x86_64_sysroot=/dev/disk/by-label/${iso_label} driver=nonfree nvidia_drm.modeset=1 quiet splash
    initrd /boot/intel_ucode.img /boot/amd_ucode.img /boot/initramfs-x86_64.img
}
